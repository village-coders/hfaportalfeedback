<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFA Admin Portal - Feedback Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/image/HFA logo.jpeg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #1a5f23;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo-fallback {
            width: 60px;
            height: 60px;
            background-color: white;
            color: #1a5f23;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0 auto 10px;
        }

        .nav-links {
            list-style: none;
            padding: 20px 0;
            flex-grow: 1;
        }

        .nav-links li a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: 0.3s;
            gap: 15px;
        }

        .nav-links li a:hover, .nav-links li a.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
            border-left: 4px solid #4caf50;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 30px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-info h3 {
            font-size: 2rem;
            color: #1a5f23;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .stat-icon {
            font-size: 2.5rem;
            opacity: 0.2;
        }

        /* Feedback Table/List */
        .content-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            color: #666;
            transition: 0.3s;
        }

        .refresh-btn:hover {
            background: #f5f5f5;
            color: #1a5f23;
        }

        .feedback-item {
            border-bottom: 1px solid #eee;
            padding: 20px;
            transition: background 0.2s;
        }

        .feedback-item:hover {
            background-color: #f9fdf9;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .user-info h4 {
            color: #333;
            font-size: 1.1rem;
        }

        .user-info span {
            font-size: 0.85rem;
            color: #777;
            display: block;
            margin-top: 4px;
        }

        .feedback-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 3px solid #1a5f23;
        }

        .feedback-text {
            margin-bottom: 8px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .feedback-label {
            font-weight: 600;
            color: #1a5f23;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-right: 5px;
        }

        /* Status Controls */
        .status-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #eee;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #888;
        }

        select.status-select {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            appearance: none; /* Custom arrow logic needed or basic styling */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right .7em top 50%;
            background-size: .65em auto;
            padding-right: 2.5em;
        }

        /* Status Colors */
        .status-select.pending {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }

        .status-select.in-progress {
            background-color: #cce5ff;
            color: #004085;
            border-color: #b8daff;
        }

        .status-select.resolved {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .loading, .error-msg, .no-data {
            padding: 40px;
            text-align: center;
            color: #666;
        }
        
        .loading i { font-size: 2rem; margin-bottom: 10px; color: #1a5f23; }
        
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 8px;
        }
        .badge-new { background-color: #e1f0e3; color: #1a5f23; }

        @media (max-width: 768px) {
            .sidebar { width: 70px; overflow: hidden; }
            .sidebar h2, .sidebar p, .nav-links span { display: none; }
            .main-content { margin-left: 70px; padding: 15px; }
            .nav-links li a { justify-content: center; padding: 15px; }
            .logo-fallback { width: 40px; height: 40px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo-fallback">HFA</div>
            <h2>Admin Portal</h2>
            <p style="font-size: 0.8rem; opacity: 0.7;">IT Management</p>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active"><i class="fas fa-columns"></i> <span>Dashboard</span></a></li>

        </ul>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h1>Dashboard</h1>
            <div class="admin-profile">
                <span>Welcome, Admin</span>
                <div class="admin-avatar"><i class="fas fa-user"></i></div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="totalCount">0</h3>
                    <p>Total Feedback</p>
                </div>
                <div class="stat-icon" style="color: #1a5f23;"><i class="fas fa-inbox"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="pendingCount">0</h3>
                    <p>Pending</p>
                </div>
                <div class="stat-icon" style="color: #856404;"><i class="fas fa-clock"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="progressCount">0</h3>
                    <p>In Progress</p>
                </div>
                <div class="stat-icon" style="color: #004085;"><i class="fas fa-spinner"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="resolvedCount">0</h3>
                    <p>Successfully Resolved</p>
                </div>
                <div class="stat-icon" style="color: #155724;"><i class="fas fa-check-circle"></i></div>
            </div>
        </div>

        <div class="content-card">
            <div class="card-header">
                <h3><i class="fas fa-list-alt"></i> Recent Feedback Submissions</h3>
                <button class="refresh-btn" onclick="loadFeedback()"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
            
            <div id="feedbackContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store for statuses (Using LocalStorage to simulate persistence)
        // Structure: { "uniqueKey": "status" }
        const STORAGE_KEY = 'hfa_admin_statuses';
        
        // Helper to get local statuses
        const getLocalStatuses = () => {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : {};
        };

        // Helper to save status
        const saveStatus = (id, status) => {
            const statuses = getLocalStatuses();
            statuses[id] = status;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(statuses));
            updateStats(); // Recalculate stats immediately
        };

        // Generate a unique ID for items that don't have one (using timestamp + name)
        const generateId = (item) => {
            return item._id || `${item.timestamp || item.createdAt}-${item.email}`;
        };

        // Main Load Function
        async function loadFeedback() {
            const container = document.getElementById('feedbackContainer');
            const localStatuses = getLocalStatuses();
            
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Fetching latest data...</p>
                </div>
            `;

            try {
                const response = await fetch('https://hfa-backend.onrender.com/api/v1/message');
                const result = await response.json();
                
                if (!result.data || result.data.length === 0) {
                    container.innerHTML = '<div class="no-data">No feedback submissions found.</div>';
                    updateStatsDisplay(0, 0, 0, 0);
                    return;
                }

                // Sort by date (newest first)
                const sortedData = result.data.sort((a, b) => {
                    return new Date(b.timestamp || b.createdAt) - new Date(a.timestamp || a.createdAt);
                });

                container.innerHTML = '';
                
                // Counters for stats
                let pending = 0;
                let progress = 0;
                let resolved = 0;

                sortedData.forEach(item => {
                    const uniqueId = generateId(item);
                    // Get saved status or default to 'pending'
                    const currentStatus = localStatuses[uniqueId] || 'pending';

                    // Update counters
                    if (currentStatus === 'pending') pending++;
                    else if (currentStatus === 'in-progress') progress++;
                    else if (currentStatus === 'resolved') resolved++;

                    // Format Date
                    const dateObj = new Date(item.timestamp || item.createdAt);
                    const dateStr = dateObj.toLocaleDateString() + ' ' + dateObj.toLocaleTimeString();

                    // Count feedbacks within the item
                    let fbCount = 1;
                    if (item.feedback2) fbCount++;
                    if (item.feedback3) fbCount++;

                    // Create HTML Element
                    const div = document.createElement('div');
                    div.className = 'feedback-item';
                    div.innerHTML = `
                        <div class="feedback-header">
                            <div class="user-info">
                                <h4>
                                    ${item.name} 
                                    <span class="badge badge-new">${fbCount} Point(s)</span>
                                </h4>
                                <span>${item.email}</span>
                            </div>
                        </div>

                        <div class="feedback-details">
                            <p class="feedback-text"><span class="feedback-label">1:</span> ${item.feedback1}</p>
                            ${item.feedback2 ? `<p class="feedback-text"><span class="feedback-label">2:</span> ${item.feedback2}</p>` : ''}
                            ${item.feedback3 ? `<p class="feedback-text"><span class="feedback-label">3:</span> ${item.feedback3}</p>` : ''}
                        </div>

                        <div class="status-controls">
                            <span class="timestamp"><i class="far fa-clock"></i> ${dateStr}</span>
                            
                            <select class="status-select ${currentStatus}" onchange="changeStatus(this, '${uniqueId}')">
                                <option value="pending" ${currentStatus === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="in-progress" ${currentStatus === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                <option value="resolved" ${currentStatus === 'resolved' ? 'selected' : ''}>Successfully Resolved</option>
                            </select>
                        </div>
                    `;
                    container.appendChild(div);
                });

                updateStatsDisplay(sortedData.length, pending, progress, resolved);

            } catch (error) {
                console.error(error);
                container.innerHTML = `
                    <div class="error-msg">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load data from server.</p>
                        <button class="refresh-btn" style="margin-top:10px" onclick="loadFeedback()">Try Again</button>
                    </div>
                `;
            }
        }

        // Handle Status Change
        function changeStatus(selectElement, id) {
            const newStatus = selectElement.value;
            
            // Update UI class for color change
            selectElement.className = `status-select ${newStatus}`;
            
            // Save to local storage
            saveStatus(id, newStatus);
            
            // Optional: Animate or show toast notification
            console.log(`Status for ${id} changed to ${newStatus}`);
        }

        // Update Stats on UI
        function updateStatsDisplay(total, pending, progress, resolved) {
            document.getElementById('totalCount').innerText = total;
            document.getElementById('pendingCount').innerText = pending;
            document.getElementById('progressCount').innerText = progress;
            document.getElementById('resolvedCount').innerText = resolved;
        }

        // Recalculate stats logic without fetching API (used when changing status manually)
        function updateStats() {
            // In a real app, we might re-fetch, but here we just accept the visual change 
            // works until next reload because we updated counters in the load loop.
            // For immediate header update without reload:
            const allSelects = document.querySelectorAll('.status-select');
            let p = 0, ip = 0, r = 0;
            
            allSelects.forEach(sel => {
                if(sel.value === 'pending') p++;
                if(sel.value === 'in-progress') ip++;
                if(sel.value === 'resolved') r++;
            });

            document.getElementById('pendingCount').innerText = p;
            document.getElementById('progressCount').innerText = ip;
            document.getElementById('resolvedCount').innerText = r;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadFeedback);
    </script>
</body>
</html>
